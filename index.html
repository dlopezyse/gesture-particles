<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Particle Interface</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; /* Fallback */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        }
        
        /* AR CAMERA LAYER (The "Iron Man" Background) */
        #input_video { 
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            z-index: 0;
            transform: scaleX(-1); /* Mirror effect */
            filter: brightness(0.4) contrast(1.2) grayscale(0.2); /* HUD Look: Darker background so particles glow */
        }
        
        /* 3D CANVAS LAYER */
        canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1; /* On top of video */
        }

        /* UI Overlay - Glassmorphism */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            background: rgba(10, 10, 10, 0.5); /* More transparent for AR */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h2 { 
            margin: 0 0 4px 0; font-size: 1.2rem; font-weight: 600; 
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .control-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; margin-bottom: 8px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

        .shape-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        
        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc; padding: 8px; border-radius: 6px;
            cursor: pointer; transition: all 0.2s; font-size: 0.75rem;
        }
        button:hover { background: rgba(255, 255, 255, 0.2); }
        button.active { 
            background: rgba(0, 210, 255, 0.2); color: #00d2ff; border-color: #00d2ff; font-weight: 600;
        }

        .color-wrapper { position: relative; height: 35px; border-radius: 6px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        input[type="color"] { width: 110%; height: 110%; border: none; position: absolute; top: -5%; left: -5%; cursor: pointer; background: transparent; }

        #status {
            font-size: 0.7rem; color: #888; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 8px;
        }
        .dot { width: 6px; height: 6px; background: #ff4444; border-radius: 50%; display: inline-block; }
        .dot.active { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 1.5rem; pointer-events: none; font-weight: 300; text-align: center; z-index: 20;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">
        System Initializing...<br>
        <span style="font-size: 1rem; opacity: 0.7;">Acquiring Camera Feed</span>
    </div>

    <video id="input_video" autoplay playsinline></video>

    <div id="ui-container">
        <h2>AR Interface</h2>
        <div style="font-size: 0.75rem; color: #888; margin-bottom: 15px;">Passthrough Mode Active</div>
        
        <div class="control-group">
            <label>Hologram Type</label>
            <div class="shape-grid">
                <button onclick="setShape('lorenz')" id="btn-lorenz">Lorenz</button>
                <button onclick="setShape('neural')" id="btn-neural">Neural</button>
                <button onclick="setShape('gaussian')" id="btn-gaussian">Gaussian</button>
                <button onclick="setShape('saturn')" id="btn-saturn">Saturn</button>
            </div>
        </div>

        <div class="control-group">
            <label>Color Tint</label>
            <div class="color-wrapper">
                <input type="color" id="colorPicker" value="#00d2ff">
            </div>
        </div>

        <div id="status">
            <span class="dot" id="cam-dot"></span>
            <span id="status-text">Scanner Standby</span>
        </div>
        
        <div style="margin-top:10px; font-size: 0.65rem; color: #666; line-height: 1.4;">
            ‚úã Hand Move: Rotate Object<br>
            ‚úä Fist: Compress / Tense<br>
            üëê Pinch/Spread: Scale
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const PARTICLE_COUNT = 16000;
        const config = {
            color: 0x00d2ff,
            size: 0.15, // Slightly larger for AR visibility
            tension: 0, 
            scale: 1,   
            currentShape: 'lorenz',
            rotX: 0, rotY: 0,
            targetRotX: 0, targetRotY: 0,
            isHandDetected: false
        };

        // --- 2. THREE.JS SETUP (AR MODE) ---
        const scene = new THREE.Scene();
        // NO FOG and NO BACKGROUND COLOR for AR
        // scene.fog = ... (Removed)
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 35;

        // Alpha: true allows the canvas to be transparent so video shows through
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- 3. PARTICLES ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        
        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        // Material adjusted for AR: Brighter and more opaque
        const material = new THREE.PointsMaterial({
            color: config.color,
            size: config.size,
            transparent: true,
            opacity: 0.9, // Higher opacity for AR
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 4. SHAPE GENERATORS (Math) ---
        function generateShape(type) {
            const positions = [];
            if (type === 'lorenz') {
                let x = 0.1, y = 0, z = 0;
                const sigma = 10, rho = 28, beta = 8.0/3.0, dt = 0.006;
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const dx = sigma * (y - x) * dt;
                    const dy = (x * (rho - z) - y) * dt;
                    const dz = (x * y - beta * z) * dt;
                    x += dx; y += dy; z += dz;
                    positions.push(x * 0.8, y * 0.8, (z - 25) * 0.8);
                }
            }
            else if (type === 'neural') {
                const layers = 6, depth = 40, layerStep = depth / layers;
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const layerIdx = i % layers;
                    let pz = (layerIdx * layerStep) - (depth / 2);
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.sqrt(Math.random()) * 8;
                    let px = r * Math.cos(angle);
                    let py = r * Math.sin(angle);
                    if (Math.random() > 0.8) { pz += (Math.random()) * layerStep; px *= 0.1; py *= 0.1; }
                    positions.push(px, py, pz);
                }
            }
            else if (type === 'gaussian') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    let u = 0, v = 0;
                    while(u === 0) u = Math.random();
                    while(v === 0) v = Math.random();
                    const z1 = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
                    const z2 = Math.sqrt(-2.0 * Math.log(u)) * Math.sin(2.0 * Math.PI * v);
                    const z3 = Math.sqrt(-2.0 * Math.log(Math.random())) * Math.cos(2.0 * Math.PI * Math.random());
                    positions.push(z1 * 6, z2 * 6, z3 * 6);
                }
            }
            else if (type === 'saturn') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const isRing = Math.random() > 0.6;
                    let x, y, z;
                    if(isRing) {
                        const angle = Math.random() * Math.PI * 2;
                        const r = 12 + Math.random() * 6;
                        x = Math.cos(angle) * r; z = Math.sin(angle) * r; y = (Math.random() - 0.5);
                    } else {
                        const u = Math.random(), v = Math.random();
                        const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1), r = 7;
                        x = r * Math.sin(phi) * Math.cos(theta); y = r * Math.sin(phi) * Math.sin(theta); z = r * Math.cos(phi);
                    }
                    positions.push(x, y, z);
                }
            }
            return positions;
        }

        function transitionToShape(type) {
            const newPos = generateShape(type);
            const limit = Math.min(newPos.length, PARTICLE_COUNT * 3);
            for(let i=0; i < limit; i++) {
                targetPositions[i] = newPos[i];
            }
        }

        window.setShape = (type) => {
            config.currentShape = type;
            transitionToShape(type);
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${type}`).classList.add('active');
        };

        const colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('input', (e) => material.color.set(e.target.value));

        window.onload = () => {
             document.getElementById('btn-lorenz').classList.add('active');
             transitionToShape('lorenz');
        }

        // --- 5. MEDIAPIPE & LOGIC ---
        const videoElement = document.getElementById('input_video');
        const statusText = document.getElementById('status-text');
        const camDot = document.getElementById('cam-dot');

        function onResults(results) {
            document.getElementById('loading').style.display = 'none';
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                config.isHandDetected = true;
                camDot.classList.add('active');
                statusText.innerText = `Hands Detected (${results.multiHandLandmarks.length})`;

                // 1. ROTATION (Centroid)
                let centerX = 0;
                let centerY = 0;
                results.multiHandLandmarks.forEach(landmarks => {
                    centerX += landmarks[9].x;
                    centerY += landmarks[9].y;
                });
                centerX /= results.multiHandLandmarks.length;
                centerY /= results.multiHandLandmarks.length;

                // Adjust sensitivity
                config.targetRotY = (centerX - 0.5) * 3; 
                config.targetRotX = (centerY - 0.5) * 1.5;

                // 2. TENSION
                const landmarks = results.multiHandLandmarks[0];
                const wrist = landmarks[0];
                const middleTip = landmarks[12];
                const dist = Math.sqrt(Math.pow(wrist.x - middleTip.x, 2) + Math.pow(wrist.y - middleTip.y, 2));
                
                let targetTension = (dist < 0.25) ? 1 : 0;
                config.tension += (targetTension - config.tension) * 0.1;

                // 3. SCALE
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0][0]; 
                    const h2 = results.multiHandLandmarks[1][0]; 
                    const handDist = Math.sqrt(Math.pow(h1.x - h2.x, 2) + Math.pow(h1.y - h2.y, 2));
                    const targetScale = 0.5 + (handDist * 3);
                    config.scale += (targetScale - config.scale) * 0.1;
                }

            } else {
                config.isHandDetected = false;
                camDot.classList.remove('active');
                statusText.innerText = "Scanning Area...";
                config.tension += (0 - config.tension) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => await hands.send({image: videoElement}),
            width: 1280, // HD for AR
            height: 720
        });
        cameraUtils.start();

        // --- 6. ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const positionsArray = particles.geometry.attributes.position.array;

            // Update Positions
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3, iy = i * 3 + 1, iz = i * 3 + 2;
                let tx = targetPositions[ix], ty = targetPositions[iy], tz = targetPositions[iz];
                
                // Tension
                const tensionFactor = 1 - (config.tension * 0.6);
                tx *= tensionFactor; ty *= tensionFactor; tz *= tensionFactor;

                // Lerp
                const lerpSpeed = 0.04 + (config.tension * 0.08);
                positionsArray[ix] += (tx - positionsArray[ix]) * lerpSpeed;
                positionsArray[iy] += (ty - positionsArray[iy]) * lerpSpeed;
                positionsArray[iz] += (tz - positionsArray[iz]) * lerpSpeed;

                // Noise
                if(config.tension < 0.1) {
                    positionsArray[ix] += Math.sin(time * 0.5 + positionsArray[iy] * 0.05) * 0.03;
                    positionsArray[iy] += Math.cos(time * 0.3 + positionsArray[iz] * 0.05) * 0.03;
                } else {
                    positionsArray[ix] += (Math.random()-0.5) * 0.2;
                    positionsArray[iy] += (Math.random()-0.5) * 0.2;
                    positionsArray[iz] += (Math.random()-0.5) * 0.2;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // Apply Rotation
            if (config.isHandDetected) {
                config.rotY += (config.targetRotY - config.rotY) * 0.05;
                config.rotX += (config.targetRotX - config.rotX) * 0.05;
                particles.rotation.y = config.rotY;
                particles.rotation.x = config.rotX;
            } else {
                particles.rotation.y += 0.005; 
                particles.rotation.x *= 0.95;
                config.rotY = particles.rotation.y;
                config.rotX = particles.rotation.x;
            }

            particles.scale.setScalar(config.scale);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
